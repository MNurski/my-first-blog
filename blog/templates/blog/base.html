{% load static %}
<html>
    <head>
        <title>Mariusz Django Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
          {% if user.is_authenticated %}
              <a title="Dodaj Post" href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
              <a title="Posty do publikacji" href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
              <a title="Lista postów i komenarzy" href="{% url 'comment_list' %}" class="top-menu"><span class="glyphicon glyphicon-list"></span></a>
              <p class="top-menu">Witaj {{ user.username }} <small><a title="Wyloguj się" href="{% url 'logout' %}"><span class="glyphicon glyphicon-off"></span></a></small>
          {% else %}
              <a title="Zaloguj się" href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
          {% endif %}
          <h1><a title="Lista postów" href="/">Mariusz Django Blog</a></h1>
          <p>Użytkownik: {{user}}</p>
          {{posts}} <!-- niepotrzebne -->
          <!--          <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a> -->
        </div>

        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                  {% block content %}
                  {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>
